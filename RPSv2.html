<!doctype html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
  <title>Rock, Paper, Scissors</title>

  <h1 align="center">Rock, Paper, or Scissors?</h1>

  <style>
    .hidden {
      display: none;
    }
  </style>

  <h3 id="result" align="center">Let's Play</h3>

  <p align="center">
    <button id="playgame" style="height:100px;width:100px"> Play Game </button>

  <div id="scores" align="center" class="hidden">
    <p>
    <span class="text-dark">Player: <b id="playerscore">0</b></span>
    <span class="text-dark">Computer: <b id="computerscore">0</b></span>
    </p>
  </div>

  <div id="buttonchoices" align="center" class="hidden">
    <button id="Rock" onclick="rock()" style="height:100px;width:100px">Rock</button>
    <button id="Paper" onclick="paper()" style="height:100px;width:100px">Paper</button>
    <button id="Scissors" onclick="scissors()" style="height:100px;width:100px">Scissors</button>
  </div>

</body>

<script>

let playerScore = 0;
let computerScore = 0;

function rock(){
  var playerChoice = "Rock"
  var computerChoice = Math.random();

  if (computerChoice <= 0.33){
    computerChoice = "Rock";
  }
  else if (computerChoice > 0.33 && computerChoice <= 0.66){
    computerChoice = "Paper";
  }
  else {
    computerChoice = "Scissors";
  }
  choice1 = playerChoice
  choice2 = computerChoice

  compare(choice1,choice2);
  showScore();
}

function paper(){
  var playerChoice = "Paper"
  var computerChoice = Math.random();

  if (computerChoice <= 0.33){
    computerChoice = "Rock";
  }
  else if (computerChoice > 0.33 && computerChoice <= 0.66){
    computerChoice = "Paper";
  }
  else {
    computerChoice = "Scissors";
  }
  choice1 = playerChoice
  choice2 = computerChoice

  compare(choice1,choice2);
  showScore();
}

function scissors(){
  var playerChoice = "Scissors"
  var computerChoice = Math.random();

  if (computerChoice <= 0.33){
    computerChoice = "Rock";
  }
  else if (computerChoice > 0.33 && computerChoice <= 0.66){
    computerChoice = "Paper";
  }
  else {
    computerChoice = "Scissors";
  }
  choice1 = playerChoice
  choice2 = computerChoice

  compare(choice1,choice2);
  showScore();
}

function compare(choice1, choice2){
  if(choice1 === choice2){
    result = "The result is a tie."
  }
  else if(choice1 === "Rock" || choice1 === "rock"){
    if(choice2 === "Scissors"){
      result = "Rock beats Scissors. Player wins!"
      playerScore += 1
    }
    else{
      result = "Paper beats Rock. Computer wins."
      computerScore += 1
    }
  }
  else if(choice1 === "Paper" || choice1 === "paper"){
    if(choice2 === "Rock"){
      result = "Paper beats Rock. Player wins!"
      playerScore += 1
    }
    else{
      result = "Scissors beats Paper. Computer wins."
      computerScore += 1
    }
  }
  else if(choice1 === "Scissors" || choice1 === "scissors"){
    if(choice2 === "Paper"){
      result = "Scissors beats Paper. Player wins!"
      playerScore += 1
    }
    else{
      result = "Rock beats Scissors. Computer wins."
      computerScore += 1
    }
  }
  else{
    result = 'This is not a valid option. Please try again.'
  }
}


$(document).ready(function() {
  $("#playgame").click(function() {
    $("#playgame").hide();
    $("#buttonchoices").show();
    $("#scores").show();
  });
})

function showScore() {
  document.getElementById("playerscore").innerText = playerScore;
  document.getElementById("computerscore").innerText = computerScore;
  document.getElementById("result").innerText = result;
}

</script>
</html>
